{% extends "base.html" %}

{% block title %}Iniciar sesión - The Palatin{% endblock %}

{% block content %}

<section class="breadcumb-area bg-img d-flex align-items-center justify-content-center auth-hero"
         style="background-image: url('{{ url_for('static', filename='img/bg-img/bg-1.jpg') }}');">

    <div class="bradcumbContent auth-panel">

        {# Mensaje de error si hubo problema de login #}
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form method="post" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Tu correo electrónico"
                    value="{{ email or '' }}"
                >
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Tu contraseña"
                >
            </div>

            <button type="submit" class="btn palatin-btn auth-btn">Iniciar Sesión</button>
        </form>

        <p class="auth-switch-text">
            ¿No tenés cuenta?
            <a href="{{ url_for('register') }}">Registrate</a>
        </p>
    </div>
</section>

{% endblock %}
