{% extends "base.html" %}

{% block title %}Registrarse - The Palatin{% endblock %}

{% block content %}

<section class="breadcumb-area bg-img d-flex align-items-center justify-content-center auth-hero"
         style="background-image: url('{{ url_for('static', filename='img/bg-img/bg-3.jpg') }}');">
    <div class="bradcumbContent auth-panel">
        <form id="registerForm">

            <!-- Fila 1: Nombre + Email -->
            <div class="auth-row">
                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" class="form-control" id="name" name="name"
                           placeholder="Tu nombre y apellido" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="tu_correo@ejemplo.com" required>
                </div>
            </div>

            <!-- Fila 2: Password + Confirmación -->
            <div class="auth-row">
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Crea una contraseña" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Repetir contraseña</label>
                    <input type="password" class="form-control" id="confirm_password"
                           name="confirm_password" placeholder="Repetí la contraseña" required>
                </div>
            </div>

            <button type="button" onclick="registrar()" class="btn palatin-btn auth-btn">Registrarse</button>
            <p id="mensaje" style="display: none; margin-top: 15px; padding: 10px; border-radius: 5px;"></p>

            <p class="auth-switch-text">
                ¿Ya tenés cuenta?
                <a href="{{ url_for('login') }}">Iniciar sesión</a>
            </p>
        </form>
    </div>
</section>

{% endblock %}

{% block extra_js %}
<script>
    function registrar() {
        // Se obtiene datos del formulario
        const datos = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            confirmPassword: document.getElementById("confirm_password").value
        };

        const url = "{{ url_for('api_registrar_usuario') }}";
        fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json"}, // indica que el tipo (json)
            body: JSON.stringify(datos) // Se mandan los datos ala api o front? no al backend
        })
        .then(res => res.json()) // res: respuesta http a JSON
        .then(data => { // data: objeto de resJSON  
            
            const mensaje = document.getElementById("mensaje");
            if (data.id) {
                mensaje.textContent = "Usuario registrado";
                mensaje.style.color = "green";
                mensaje.style.display = "block";
                // Limpiar formulario
                document.getElementById("registerForm").reset();
            } else {
                mensaje.textContent = "Error";
                mensaje.style.color = "red";
                mensaje.style.display = "block";
            }
        });
    }

</script>
{% endblock %}
